{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        {% if entity.id %}
            <h5 class="card-title">Update a Representative</h5>
        {% else %}
            <h5 class="card-title">Create a New Representative</h5>
        {% endif %}
    </div>
    <div class="card-body">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}

            {% if entity.id %}
                <button type="submit" class="btn btn-success btn-sm">Update</button>
            {% else %}
                <button type="submit" class="btn btn-success btn-sm">Create</button>
            {% endif %}

            <a href="{% url 'representatives:list' %}" class="btn btn-light btn-sm ml-1">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
