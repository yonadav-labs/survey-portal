{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-header">
        {% if entity.id %}
            <h4 class="card-title my-1">Update a Representative</h4>
        {% else %}
            <h4 class="card-title my-1">Create a New Representative</h4>
        {% endif %}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}

                    {% if entity.id %}
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                    {% else %}
                        <button type="submit" class="btn btn-success btn-sm">Create</button>
                    {% endif %}

                    <a href="{% url 'representatives:list' %}" class="btn btn-light btn-sm ml-1">Cancel</a>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
