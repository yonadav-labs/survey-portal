{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
    	{% if entity.id %}
        	<h5 class="card-title">Update a Representative</h5>
    	{% else %}
        	<h5 class="card-title">Create a New Representative</h5>
    	{% endif %}
    </div>
    <div class="card-body">
		{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>

{% endblock %}
