{% load account %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log In | MOSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/images/favicon.ico">

        <!-- App css -->
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/app.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="/static/css/app-dark.css" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <p class="text-white mb-0" style="font-size: larger; font-weight:bolder">MOSS</p>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                                    <p class="text-muted mb-4">Login with registered Gsuite account.</p>
                                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger font-weight-bold">
                                        <span style="font-size: 1.1rem;">Sign in with Google</span>
                                    </a>
                                </div>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            <script>document.write(new Date().getFullYear())</script> Â© Moss
        </footer>

        <!-- bundle -->
        <script src="/static/js/vendor.min.js"></script>
        <script src="/static/js/app.min.js"></script>
        
    </body>
</html>
